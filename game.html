<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero Cross Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe4ec; /* Light pink background */
      padding: 30px 10px;
    }

    h1 {
      color: #d63384; /* Pinkish heading */
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90vw;
      max-width: 320px;
      margin: 20px auto 0 auto;
    }

    .cell {
      background-color: #fff;
      border: 2px solid #d63384; /* Pink border */
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      user-select: none;
      color: #d63384; /* Pink X/O */
    }

    .cell:hover {
      background-color: #fddde6; /* Light hover pink */
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #b03060;
    }

    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4; /* Hot pink button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #reset:hover {
      background-color: #d63384;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Zero Cross Game</h1>
  
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Player X's turn</div>
  <button id="reset">Restart Game</button>

  <footer>&copy; COPYRIGHT MEGHASHARMA</footer>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const winningConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6],
    ];

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.getAttribute('data-index');

      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (board.every(cell => cell !== "")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return (
          board[a] !== "" &&
          board[a] === board[b] &&
          board[b] === board[c]
        );
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      cells.forEach(cell => (cell.textContent = ""));
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);
  </script>

</body>
</html>
